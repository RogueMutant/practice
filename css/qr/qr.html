<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/qr/styles.css" />

      href="./css/qr/images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>

      <figure>
