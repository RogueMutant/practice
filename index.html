<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/preview-card/styles.css" />
    <link
      rel="shortcut icon"
      href="/css/preview-card/assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Preview-card-blog</title>
  </head>
  <body>
    <main>
      <article class="card">
        <figure>
          <img
            src="/css/preview-card/assets/images/illustration-article.svg"
            alt=""
          />
        </figure>
        <div class="card-content">
          <div class="card-header">
            <p>Learning</p>
            <p>Published 21 Dec 2023</p>
          </div>
          <div class="card-body">
            <h2>HTML & CSS foundations</h2>
            <p>
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
          <div class="card-footer">
            <img
              src="/css/preview-card/assets/images/image-avatar.webp"
              alt="Author Image"
            />
            <span>Greg Hooper</span>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
